<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-content">
    <h3>Crear nueva planta</h3>
    <form [formGroup]="plantForm">
    <div class="form">
      <div class="form-group">
        <h4>Nombre planta</h4>
        <input id="name" formControlName="name" placeholder="Ingrese nombre">
      </div>
      <div class="form-group">
        <h4>País</h4>
          <mat-form-field  appearance="fill">
            <mat-label>Seleccione país</mat-label>
            <mat-select formControlName="country" >
              <mat-option *ngFor="let country of countries" [value]="country">
                <div class="country-option">
                  <img [src]="country.flagUrl" alt="{{country.name}} Flag" class="flag-icon" />
                  {{ country.name }}
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
    <div class="buttons">
      <button class="cancel-btn" (click)="closeModal()">Cancelar</button>
      <button class="create-btn" (click)="createPlant()">Crear</button>
    </div>
  </form>
  </div>
</div>
